<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
<div class="container d-flex flex-column align-items-center text-center">
    <h1 class="display-5">Employee Management System</h1>
    <hr>
    <h2 class="display-5">Update Employee</h2>
    <form th:action="@{/saveEmployee}" th:object="${employee}" method="post" class="mt-5">
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{firstName}" placeholder="New Employee First Name" class="form-control mb-4" value="${employee.firstName}">
        <input type="text" th:field="*{lastName}" placeholder=" New Employee Last Name" class="form-control mb-4" value="${employee.lastName}">
        <input type="email" th:field="*{email}" placeholder="New Employee Email" class="form-control mb-4" value="${employee.email}">
        <button type="submit" class="btn btn-primary">Save Employee</button>
        <a th:href="@{/}" class="btn btn-primary">Back to Employee List</a>
    </form>
</div>
</body>
</html>
